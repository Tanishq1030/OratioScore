name: CI

on:
  push:
    branches: [ feature/pahse2, main ]
  pull_request:
    branches: [ feature/phase1-skeleton, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: [light, heavy]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ "${{ matrix.type }}" = "light" ]; then
            pip install -r oratio-score/backend/requirements-dev.txt
          else
            # heavy: install dev requirements + sentence-transformers for semantic tests
            pip install -r oratio-score/backend/requirements-dev.txt
            pip install sentence-transformers
          fi

      - name: Run tests
        working-directory: oratio-score
        env:
          # In heavy job, ensure embedding fallback is disabled so tests exercise real embeddings
          EMBEDDING_ALLOW_FALLBACK: ${{ matrix.type == 'heavy' && '0' || '1' }}
        run: |
          pytest -q

  build_and_push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/pahse2'
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./oratio-score/backend
          file: ./oratio-score/backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/oratiobackend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./oratio-score/frontend
          file: ./oratio-score/frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/oratiofrontend:latest
